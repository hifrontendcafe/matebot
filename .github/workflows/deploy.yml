name: Deploy Matebot
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Comment"
        required: false
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --ha=false
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
